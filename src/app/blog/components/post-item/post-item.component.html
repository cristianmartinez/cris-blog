<div class="post-detail__container shadow-lg rounded-xl overflow-hidden">
  <div class="post-detail__content rounded-lg flex flex-col md:flex-row h-full">
    <div class="flex-none w-48 relative">
      <img
        class="absolute inset-0 w-full h-full object-cover "
        [attr.src]="'https://picsum.photos/id/'+ (postData.id + 200) +'/600/600'"
        [attr.alt]="postData.title"
      >
    </div>

    <div class="flex-grow flex flex-col p-6">
      <span class="block bg-green-100 rounded w-20 self-end p-1 text-xs text-center font-bold" [class.bg-blue-100]="isPostActive">{{postLabel}}</span>
      <h2 class="font-bold md:text-xl md:mb-4">{{postData.title}}</h2>
      <p>{{postData.body}}</p>
    </div>
  </div>
</div>
